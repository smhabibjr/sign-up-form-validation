    <section id="signUpForm" class="vh-100">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Create an account</h2>
    
                  <form>
    
                    <div class="form-outline mb-4">
                      <div class="d-flex flex-row">
                        <input autocomplete="off" type="text" id="firstName" class="form-control form-control-lg" > </input>
                        <div class="d-flex justify-content-center align-items-center p-1">
                          <i class="far fa-check-circle" id="firstNameStatusOk" style="display: none;"></i>
                          <i class="far fa-times-circle" id="firstNameStatusWorng" style="display: none;"></i>
                        </div>
                      </div>
                      <label class="form-label" for="firstName">First Name</label>
                    </div>

                    <div class="form-outline mb-4">
                      <div class="d-flex flex-row">
                        <input autocomplete="none" type="text" id="lastName" class="form-control form-control-lg" > </input>
                        <div class="d-flex justify-content-center align-items-center p-1">
                          <i class="far fa-check-circle" id="lastNameStatusOk" style="display: none;"></i>
                          <i class="far fa-times-circle" id="lastNameStatusWorng" style="display: none;"></i>
                        </div>
                      </div>
                      <label class="form-label" for="form3Example1cg">Last Name</label>
                    </div>
    
                    <div class="form-outline mb-4">
                      <div class="d-flex flex-row">
                        <input autocomplete="none" type="email" id="userEmail" class="form-control form-control-lg" />
                        <div class="d-flex justify-content-center align-items-center p-1">
                          <i class="far fa-check-circle" id="emailStatusOk" style="display: none;"></i>
                          <i class="far fa-times-circle" id="emailStatusWorng" style="display: none;"></i>
                        </div>
                      </div>
                      <label class="form-label" for="userEmail">Your Email</label>
                    </div>
    
                    <div class="form-outline mb-4">
                      <div class="d-flex flex-row">
                        <input value="152555" type="password" id="form3Example4cg" class="form-control form-control-lg" />
                        <i id="toggle-password1" class="fas fa-eye eye"></i>
                        <div class="d-flex justify-content-center align-items-center p-1">
                          <i class="far fa-check-circle" style="display: none;"></i>
                        </div>
                      </div>
                      
                      <label class="form-label" for="form3Example4cg">Password</label>
                    </div>
    
                    <div class="form-outline mb-4">
                      <div class="d-flex flex-row">
                        <input value="12547" type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                        <i id="toggle-password" class="fas fa-eye eye"></i>
                        <div class="d-flex justify-content-center align-items-center p-1">
                          <i class="far fa-check-circle" style="display: none;"></i>
                        </div>
                      </div>
                      <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                    </div>
    
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        id="form2Example3cg"
                      />
                      <label class="form-check-label" for="form2Example3g">
                        I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                      </label>
                    </div>
    
                    <div class="d-flex justify-content-center">
                      <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                    </div>
    
                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!" class="fw-bold text-body"><u>Login here</u></a></p>
    
                  </form>
    
                </div>
